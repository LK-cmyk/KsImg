<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 图床（CDN模式）</title>
    <style>
        body { text-align: center; margin-top: 50px; }
        img { max-width: 90%; }
    </style>
</head>
<body>
    <div id="image-container"></div>

    <script>
        // 白名单域名列表
        const allowedDomains = [
            'lk-cmyk.github.io',
            'ksweb.dpdns.org',
        ];

        // 获取当前域名
        const currentDomain = window.location.hostname;
        console.log(currentDomain);
        
        // 检查域名是否在白名单中
        if (!allowedDomains.includes(currentDomain)) {
            document.getElementById('image-container').innerHTML = 
                '<p>❌ 访问被拒绝：当前域名不在白名单中</p>';
            throw new Error('Domain not allowed');
        }

        // 获取 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const imgPath = urlParams.get('img');  // 例如 ?img=images/photo.jpg

        const container = document.getElementById('image-container');

        if (imgPath) {
            // 使用 jsDelivr CDN
            const img = document.createElement('img');
            
            // 构建 jsDelivr CDN 路径
            // 仓库地址：https://github.com/lk-cmyk/KsImg
            const cdnBaseUrl = 'https://cdn.jsdelivr.net/gh/lk-cmyk/KsImg@main/';
            img.src = cdnBaseUrl + imgPath;
            
            img.alt = 'Image';
            img.onerror = function() {
                container.innerHTML = '<p>❌ 图片加载失败：请检查图片路径或仓库权限</p>';
            };
            container.appendChild(img);
        } else {
            // 缺少图片参数
            container.innerHTML = '<p>❌ 请提供图片路径参数（例如 ?img=images/photo.jpg）</p>';
        }
    </script>
</body>
</html>
