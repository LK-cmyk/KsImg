<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 图床（Raw模式）</title>
    <style>
        body { text-align: center; margin-top: 50px; }
        img { max-width: 90%; }
    </style>
</head>
<body>
    <div id="image-container"></div>

    <script>
        // 获取 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const imgPath = urlParams.get('img');  // 例如 ?img=images/photo.jpg

        const container = document.getElementById('image-container');

        if (imgPath) {
            // 直接创建图片元素（使用raw.githubusercontent.com）
            const img = document.createElement('img');
            
            // 构建raw.githubusercontent.com完整路径
            // 假设仓库地址为：https://github.com/lk-cmyk/KsImg
            const rawBaseUrl = 'https://raw.githubusercontent.com/lk-cmyk/KsImg/main/';
            img.src = rawBaseUrl + imgPath;
            
            img.alt = 'Image';
            img.onerror = function() {
                container.innerHTML = '<p>❌ 图片加载失败：请检查图片路径或仓库权限</p>';
            };
            container.appendChild(img);
        } else {
            // 缺少图片参数
            container.innerHTML = '<p>❌ 请提供图片路径参数（例如 ?img=images/photo.jpg）</p>';
        }
    </script>
</body>
</html>
